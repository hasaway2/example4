<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        window.onload = function() {
            const check1 = document.querySelector("#check1");
            const check2 = document.querySelector("#check2");
            const check3 = document.querySelector("#check3");
            const agreeAll = document.querySelector('#agreeAll');
            agreeAll.addEventListener('click', function() {
                if(agreeAll.checked==true) {
                    check1.checked = true;
                    check2.checked = true;
                    check3.checked = true;
                } else {
                    check1.checked = false;
                    check2.checked = false;
                    check3.checked = false;
                }
            });
            
        }
    </script>
</head>
<body>
    <h1>약관 동의하기</h1>
    <input type="checkbox" id='check1'>약관1
    <input type="checkbox" id='check2'>약관2
    <input type="checkbox" id='check3'>약관3
    <input type="checkbox" id='agreeAll'>모두 동의
</body>
</html>
