<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>비밀번호 확인</h1>
    <script>
        window.onload = function() {
            const passwordElement = document.querySelector('#password');
            const login = document.querySelector('#login');
            login.addEventListener('click', function() {
                if(passwordElement.value.length===0) {
                    alert("비밀번호는 필수입력입니다");
                } else if(passwordElement.value.length<8 || passwordElement.value.length>10) {
                    alert("비밀번호는 8자에서 10자입니다");
                } else {
                    alert("비밀번호를 확인합니다");
                } 
            })
        }
    </script>
</head>
<body>
    <h1>비밀번호 확인</h1>
    <p>비밀번호를 입력하지 않으면 "비밀번호는 필수입력입니다"</p>
    <p>입력한 비밀번호가 8자미만 또는 10자를 넘는다면 "비밀번호는 8자에서 10자입니다"</p>
    <p>비밀번호를 적절하게 입력했으면 "비밀번호를 확인합니다"</p>
    <label for="password">비밀번호</label>
    <input type="password" id="password">
    <button id='login'>로그인</button>
</body>
</html>
