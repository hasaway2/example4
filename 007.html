<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1-2+3-4+....+99-100의 합계를 출력하시오</h1>
    <script>
        let sum1 = 0, sum2 =0, sum3=0;
        for(let i=1; i<=100; i++) {
            if(i%2==0) {
                sum1-=i;
            } else {
                sum1+=i;
            }
        }
        console.log("합계 : " + sum1);

        let isPlus = true;
        for(let i=1; i<=100; i++) {
            if(isPlus==true) {
                sum2+=i;
                isPlus=false;
            } else {
                sum2-=i;
                isPlus=true;
            }
        }
        console.log("합계 : " + sum2);

        for(let i=1; i<=100; i++) {
            sum3+=i;
            i++;
            sum3-=i;
        }
        console.log("합계 : " + sum3);
    </script>
</body>
</html>
