<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>배열의 숫자 중 78에 가장 가까운 숫자 출력</h1>
    <p>const scores = [75,80,65,55,60,85,90,100,70,50,85,92];</p>
    <script>
        const scores = [75,80,65,55,60,85,90,100,70,50,85,92];
        const NUMBER = 78;
        // "78과 배열 원소 사이의 차" 중 제일 작은 값을 저장
        let minimumCha = 100;
        // minimumCha 원소의 배열 위치를 저장
        let indexOfMinimumCha = 0;

        // 배열의 인덱스 값을 저장해야하므로 of 반복문을 사용할 수 없다
        for(let i=0; i<scores.length; i++) {
            let cha = NUMBER - scores[i];
            if(scores[i]>NUMBER) {
                cha = scores[i] - NUMBER;
            }
            console.log(cha);
            if(minimumCha>cha) {
                minimumCha = cha;
                indexOfMinimumCha = i;
            }
        }
        console.log(NUMBER + "에 가장 가까운 숫자 : " + scores[indexOfMinimumCha]);
    </script>
</body>
</html>
