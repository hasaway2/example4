<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>숫자를 입력받아 그대로 출력. 숫자가 아니면 오류 메시지</h1>
    <script>
        window.onload = function() {
            const valElement = document.querySelector("#val");
            const btnCheck = document.querySelector("#check");
            btnCheck.addEventListener('click', function() {
                const val = parseInt(valElement.value);
                if(isNaN(val)) {
                    alert("숫자를 입력하세요");
                    valElement.value="";
                    valElement.focus();
                } else {
                    alert(val + "을 입력하셨습니다");
                }
            });
        }
    </script>
</head>
<body>
    <input type="text" name="" id="val"><button id='check'>확인</button>
</body>
</html>
