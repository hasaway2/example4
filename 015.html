<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            const operatorElement = document.querySelector('#operator');
            const val1Element = document.querySelector('#val1');
            const val2Element = document.querySelector('#val2');
            const spanElement = document.querySelector('#result');
            const calcElement = document.querySelector('#calc');

            calc.addEventListener('click', function() {
                const operator = operatorElement.value;
                const val1 = parseInt(val1Element.value);
                const val2 = parseInt(val2Element.value);
                if(isNaN(val1)==true) {
                    val1Element.placeholder = "숫자를 입력하세요";
                    val1Element.value="";
                    return;
                } else if(isNaN(val2)==true) {
                    val2Element.placeholder = "숫자를 입력하세요";
                    val2Element.value="";
                    return;
                } else if(operator=="연산을 선택하세요") {
                    alert("연산을 선택하세요");
                }
                let result = val1 + val2;
                if(operator.value==='-') {
                    result = val1 - val2;
                } else if(operator.value==='*') {
                    result = val1 * val2;
                } else if(operator.value==='/') {
                    result = val1 / val2;
                }
                spanElement.innerHTML = result;
            })
        }
    </script>
</head>
<body>
    <h1>사칙연산 계산기</h1>
    
    <input type="text" id="val1">
    <select id='operator'>
        <option disabled selected>연산을 선택하세요</option>
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
    </select>
    <input type='text' id="val2">=
    <span id='result'></span>
    <hr>
    <button id='calc'>계산하기</button>
</body>
</html>
