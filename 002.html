<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1부터 100사이의 7의 배수와 9의 배수의 합계를 alert()으로 출력</h1>
    <p>단 공배수는 합계에서 제외하시오</p>
    <p>결과는 1203</p>
    <script>
        let sum = 0;
        for(let i=1; i<=100; i++) {
            if(i%7==0 && i%9==0) {
                continue;
            }
            if(i%7==0 || i%9==0) {
                sum+=i;
            }
        }
        alert("합계 : " + sum);
    </script>
</body>
</html>
